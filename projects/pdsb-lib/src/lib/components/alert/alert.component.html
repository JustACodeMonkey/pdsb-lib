<div 
    mat-dialog-title
    fxLayout="row"
    fxLayoutAlign="start center"
>
    <mat-icon 
        *ngIf="icon !== ''" 
        [color]="iconColor"
        class="mr"
    >{{ icon }}</mat-icon>
    <span class="f++ mr">{{ title }}</span>
</div>

<div mat-dialog-content class="mv+" [innerHTML]="message"></div>

<div 
    mat-dialog-actions 
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="9px"
>
    <button 
        mat-raised-button
        [mat-dialog-close]="btn1"
    >
        <span>{{ buttonText1 }}</span>
    </button>
    <button 
        *ngIf="showButton2"
        mat-raised-button 
        [mat-dialog-close]="btn2"
    >
        <span>{{ buttonText2 }}</span>
    </button>
    <button
        *ngIf="showButton3"
        mat-raised-button
        [mat-dialog-close]="btn3"
    >
        <span>{{ buttonText3 }}</span>
    </button>
</div>
