<div 
    fxFlex
    fxLayout="row"
    fxLayoutAlign="center start"
>
    <form 
        *ngIf="users.length === 0"
        #loginForm="ngForm"
    >
        <div class="pv+++++ width-300">
            <mat-form-field class="max-width" appearance="outline">
                <mat-label>Peel Access ID</mat-label>
                <input 
                    matInput 
                    name="username"
                    placeholder="p# or email address" 
                    [(ngModel)]="user.username" 
                    autofocus 
                    required 
                    [disabled]="isLoggingIn"
                >
            </mat-form-field>
            <mat-form-field class="max-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input 
                    matInput 
                    name="password"
                    placeholder="Email Password" 
                    type="password" 
                    [(ngModel)]="user.password"
                    required 
                    [disabled]="isLoggingIn"
                >
            </mat-form-field>

            <div
                *ngIf="isLoggingIn"
                class="max-width"
                >
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>

            <button 
                *ngIf="!isLoggingIn"
                mat-button 
                color="primary"
                class="max-width" 
                type="submit"
                (click)="onLogin()"
                [disabled]="!user.username || !user.password"
            >
                <mat-icon class="mr-">check_circle</mat-icon>
                LOGIN
            </button>
        </div>
    </form>

    <!-- User selection -->
    <div 
        *ngIf="users.length > 1"
        class="pv+++++" style="width:300px;"
    >
        <p class="f+ m0 p0 pb">Select SIS account</p>
        <div 
            *ngFor="let user of users"
            class="max-width pv-"
        >
            <button mat-raised-button class="max-width" (click)="setUser(user)">{{ user.name }}</button>
        </div>
    </div>
</div>
