<div class="max-container">
    <h1>HtmlLoaderComponent</h1>
    <p>
        Use the HtmlLoaderComponent to load static (non-Angular) HTML into the project.
        The HTML must not break cross-domain rules.
        The best place to store it is in the assets folder.
    </p>
    <p>
        &lt;pdsb-html-loader [source]=&quot;'SOME_SOURCE'&quot;&gt;&lt;/pdsb-html-loader&gt;
    </p>
    <pdsb-html-loader source="./assets/html-loader-demo/demo.html"></pdsb-html-loader>
</div>
